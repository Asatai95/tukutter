<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name='keywords' content=''>
  <meta name='description' content="">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="static/img/twitter.png">

  <link rel="stylesheet" media='screen and (min-width:0) and (max-width:375px)' href="static/css/pro_sp.css">
  <link rel="stylesheet" media='screen and (min-width:376px) and (max-width:768px)' href="static/css/pro_pad.css">
  <link rel="stylesheet" media='screen and (min-width:769px)' href="static/css/pro.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/common.js"></script>


  <title>Tukutter</title>

</head>


<body>

  <header>
    {% for pro in pros %}
    <div class="profile">
      <a href="/pro"><img src="{{pro[2]}}" alt="プロフィール"></a>
      <p>{{pro[0]}}</p>

    </div>
    <div class="nav">

      <ul class="nl clearFix">
        <li><a href="/">TOP</a></li>
        <li><a href="/search">検索</a></li>
        <li><a href="/tweet">つぶやく</a></li>
        <li><a href="/oki">お気に入り</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
  </header>

    <div class="profilecard">
      <div class="profile-header">
        <img src="{{pro[2]}}" alt="">

        <p><span class="user-name">{{pro[0]}}</span><a href="/edit"><img class="edit" src="static/img/pencil.png" alt=""></a></p>
      </div>

      <div class="profile-content">
        <p>{{pro[1]}}</p>
      </div>
      <a href="/follower" class="square_btn">フォロワー</a>
    </div>
    {% endfor %}

 {% for myrow in rows %}
    <div class="stream">

      <div class="content">
        <div class="stream-header">
          <img src="{{myrow[3]}}" alt="">
          <p>

            <span class="tweet-time" name="time">{{myrow[1]}}</span>
            <span class="user-name" name="name">{{myrow[0]}}</span>

          </p>
        </div>
        <div class="inline">

          <div class="stream-content">

            <p name="comment">{{myrow[2]}}</p>

          </div>
        </div>
        <div class='outline'>
          <div class='stream-delete'>
            <div class='delete'>
              <a href="/pro/edit/{{myrow[4]}}" class="cp_btn">編集</a>
            </div>
          </div>
          <div class='stream-delete'>
            <div class='delete'>
              <a href="/pro/delete/{{myrow[4]}}" class="cp_btn">削除</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
        <div id="top_scroll">
          <a href="#" id="page-top1"><img src="static/img/logo.png" alt="ページトップスクロール"></a>
        </div>
    </footer>

 {% endfor %}

</body>


</html>
