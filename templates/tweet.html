<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name='keywords' content=''>
  <meta name='description' content="">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="static/img/twitter.png">

  <link rel="stylesheet" media='screen and (min-width:0) and (max-width:375px)' href="static/css/tweet_sp.css">
  <link rel="stylesheet" media='screen and (min-width:376px) and (max-width:768px)' href="static/css/tweet_pad.css">
  <link rel="stylesheet" media='screen and (min-width:769px)' href="static/css/tweet.css">

  <title>Tukutter</title>

</head>

<body>

  <header>
    {% for tweet in tweets %}
    <div class="profile">
      <a href="/pro"><img src="{{tweet[0]}}" alt="プロフィール"></a>
      <p>{{tweet[1]}}</p>
    </div>
    {% endfor %}
    <div class="nav">

      <ul class="nl clearFix">
        <li><a href="/">TOP</a></li>
        <li><a href="/search">検索</a></li>
        <li><a href="/tweet">つぶやく</a></li>
        <li><a href="/oki">お気に入り</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
  </header>



  <div class='tweet_box'>
    <div class='tweet_comment'>

      <form action="/tweet" method="POST">
        <textarea cols="30" rows="5" maxlength="150" name="tweet" placeholder="今の気持ちをつぶやいてみよう！" wrap="hard"></textarea>
      <div class='erra'>{{test}}</div>
      <div class='submit'>
        <input type="submit" name="save" value="Tweet">
      </div>

      </form>

    </div>

  </div>

</body>

</html>
